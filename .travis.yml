language: cpp

sudo: required
dist: trusty

branches:
  only:
    - master

env:
  global:
    - QT_VER=qt5112

git:
  depth: 175


install: ./etc/ci/travis_prepare.sh
script: ./etc/ci/travis_build.sh && ./etc/ci/travis_stage.sh
deploy:
  - provider: bintray
    file: "$TRAVIS_BUILD_DIR/etc/ci/travis_bintray-deb.json"
    user: "mmatyas"
    key:
      secure: 
    skip_cleanup: true
  - provider: pages
    github-token: $GITHUB_TOKEN
    local-dir: dist
    repo: mmatyas/pegasus-deploy-staging
    target-branch: continuous-$TARGET
    skip-cleanup: true


jobs:
  include:
  - env: TARGET=x11-static
  - env: TARGET=rpi1-static
  - env: TARGET=rpi2-static

  # Collect and deploy artifacts
  - stage: deploy
    install: skip
    script: ./etc/ci/travis_deploy.sh
    deploy: null

  # Coverage testing
  - stage: test
    name: Coverage
    env: TARGET=x11-static
    install: ./etc/ci/travis_coverage-prepare.sh
    script: ./etc/ci/travis_coverage-build.sh
    deploy: null
